<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 75%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 32.89, lng: -97.04},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu4IQzBhzvpwxkJCJYdvw7ya3SX4q186Y&callback=initMap">
    </script>
  </body>
</html>
