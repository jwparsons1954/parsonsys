<!DOCTYPE html>
<html>
<head>
<title>Artisan Theater, Hurst</title> 
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqosQtX8HVRetc3EGcmjLRTbpOUXJn5_M"></script> 
   
</script>

<script>
var myCenter=new google.maps.LatLng(32.822010, -97.161929);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:12,
   panControl:true,
    zoomControl:true,
    mapTypeControl:true,
    scaleControl:true,
    streetViewControl:true,
    overviewMapControl:true,
    rotateControl:true,
  mapTypeId:google.maps.MapTypeId.terrain
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"Artisan Theater, Hurst<br>418 E Pipeline Rd, <br>Hurst, TX 76053"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<h1>Artisan Theater, Hurst</h1>
<div id="googleMap" style="width:100%;height:700px;"></div>
</body>
</html>
