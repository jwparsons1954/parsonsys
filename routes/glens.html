<!DOCTYPE html>
<html>
<head>
<title>glens</title> 
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqosQtX8HVRetc3EGcmjLRTbpOUXJn5_M"></script> 
   
</script>

<script>
var myCenter=new google.maps.LatLng(32.484479, -97.445002);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:12,
   panControl:true,
    zoomControl:true,
    mapTypeControl:true,
    scaleControl:true,
    streetViewControl:true,
    overviewMapControl:true,
    rotateControl:true,
  mapTypeId:google.maps.MapTypeId.terrain
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"Dodson's Resale<br>3817 cr 913<br>Joshua, tx 76058<br>817-770-1264<br> <a href=http://parsonsys.net/routes/glen1.html"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<h1>Dodson's Resale</h1>
<div id="googleMap" style="width:100%;height:700px;"></div>
</body>
</html>
