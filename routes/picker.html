<!DOCTYPE html>
<html>
<head>
<title>Pickering Park Grapevine</title> 
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqosQtX8HVRetc3EGcmjLRTbpOUXJn5_M"></script> 
   
</script>

<script>
var myCenter=new google.maps.LatLng(32.9645922,-97.1154131);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:14,
   panControl:true,
    zoomControl:true,
    mapTypeControl:true,
    scaleControl:true,
    streetViewControl:true,
    overviewMapControl:true,
    rotateControl:true,
  mapTypeId:google.maps.MapTypeId.terrain
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"Pickering Park Grapevine<br>1901 N Kimball Ave, <br>Grapevine, TX 76051"
  });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<h1>Pickering Park Grapevine</h1>
<div id="googleMap" style="width:100%;height:700px;"></div>
</body>
</html>
